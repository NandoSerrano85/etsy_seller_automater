# Redis Configuration for Railway Deployment
# Optimized for CraftFlow caching requirements

# Network Configuration
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# Memory Management - Optimized for Railway
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Persistence Configuration - Balanced for performance
save 900 1      # Save if at least 1 key changed in 900 seconds
save 300 10     # Save if at least 10 keys changed in 300 seconds
save 60 10000   # Save if at least 10000 keys changed in 60 seconds

# Disable RDB compression for faster saves in Railway
rdbcompression no
rdbchecksum yes

# AOF Configuration - Disabled for cache use case
appendonly no

# Logging Configuration
loglevel notice
syslog-enabled no

# Security Settings
protected-mode no  # Railway handles network security
requirepass ""     # Railway manages authentication

# Performance Optimizations
databases 16
tcp-backlog 511
hz 10

# Client Connection Settings
maxclients 1000

# Slow Query Log
slowlog-log-slower-than 100000  # 100ms
slowlog-max-len 128

# Key Expiration Settings
# Enable keyspace notifications for cache management
notify-keyspace-events "Ex"

# Memory Usage Optimizations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog sparse representation
hll-sparse-max-bytes 3000

# Stream Configuration
stream-node-max-bytes 4096
stream-node-max-entries 100

# TLS Configuration - Disabled for Railway internal networking
tls-port 0

# Module Configuration - None needed for caching

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""
rename-command DEBUG ""
rename-command CONFIG ""
rename-command SHUTDOWN SHUTDOWN_F7A2B1C8

# Railway-specific optimizations
replica-read-only yes
replica-serve-stale-data yes
replica-priority 100

# Latency Monitoring
latency-monitor-threshold 100

# Client Output Buffer Limits - Conservative for Railway
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Auto-restart settings for Railway
crash-log-enabled yes
crash-memcheck-enabled no

# Redis 7 ACL Configuration - Minimal for Railway
user default on nopass ~* &* +@all